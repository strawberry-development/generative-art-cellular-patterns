<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Cellular Patterns</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
</head>
<body>

<div class="bento-grid">
    <grid class="header">
        <div class="header-content">
            <div class="header-logo">
                <a draggable="false" href="#" id="refreshLink">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 183 183">
                        <rect y="61" width="61" height="61"/>
                        <polygon
                                points="122 0 122 61 122 122 61 122 61 183 122 183 183 183 183 122 183 61 183 0 122 0"/>
                    </svg>
                </a>
                <em>GACP just like /É¡apt/</em>

            </div>


            <nav class="header-nav">
                <a draggable="false" href="https://github.com/strawberry-development/generative-art-cellular-patterns">Source
                    Code</a>
                <a draggable="false"
                   href="https://github.com/strawberry-development/generative-art-cellular-patterns/issues/new">Report a
                    Bug</a>
            </nav>
        </div>
    </grid>

    <grid class="panel">
        <div class="controls">
            <button id="resetConfig" class="button-padding button-fullsize">Reset All Value</button>
        </div>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Cell
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <label for="seedInput">Seed Value: <span id="seedValue"></span></label>
                    <input type="text" id="seedInput" placeholder="Enter a new seed value">
                    <button onclick="seedApply()">Apply</button>
                    <button id="randomizeButton">Randomize</button>
                </div>

                <div class="control-group">
                    <label for="cellSize">Cell Size: <span id="cellSizeValue">Loading...</span></label>
                    <input type="range" id="cellSize" min="4" max="20" value="12">
                </div>
            </div>
        </div>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Canvas
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <label for="aspectRatio">Aspect Ratio: <span id="aspectRatioValue">Loading...</span></label>
                    <select id="aspectRatio">
                        <option value="16/9">16:9</option>
                        <option value="4/3">4:3</option>
                        <option value="1/1">1:1</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="canvasWidth">Canvas Width: <span id="canvasWidthValue">Loading...</span></label>
                    <input type="range" id="canvasWidth" min="200" max="1200" value="800">
                </div>

                <div style="height: auto;">
                    <div class="control-group">
                        <input type="checkbox" id="customSizeCheckbox"/>
                        <label for="customSizeCheckbox">Enable Custom Size</label>
                    </div>

                    <div class="control-group">
                        <label for="customWidth">Custom Width: </label>
                        <input type="number" id="customWidth" min="200" value="800" disabled/>
                    </div>

                    <div class="control-group">
                        <label for="customHeight">Custom Height: </label>
                        <input type="number" id="customHeight" min="200" value="600" disabled/>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Color
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <label for="backgroundColor">Background Color</label>
                    <input type="color" id="backgroundColor" value="#1f1f1f">
                </div>
                <div class="control-group">
                    <label for="colorPalette">Color Palette:</label>
                    <select id="colorPalette">
                        <option value="blackWhite">Black & White</option>
                        <option value="grey">Grey</option>
                        <option value="random">Random</option>
                        <option value="warm">Warm</option>
                        <option value="cold">Cold</option>
                        <option value="pastel">Spring</option>
                        <option value="neon">Neon</option>
                        <option value="earth">Earth</option>
                        <option value="ocean">Ocean</option>
                        <option value="sunset">Sunset</option>
                        <option value="forest">Forest</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Rules
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <label for="surviveRules">Survive Rules:</label>
                    <input type="text" id="surviveRules" value="2,3">
                </div>
                <div class="control-group">
                    <label for="birthRules">Birth Rules:</label>
                    <input type="text" id="birthRules" value="3">
                </div>
                <div class="control-group">
                    <label for="apparitionFrequency">Frequency <span id="apparitionFrequencyValue">0.85</span></label>
                    <input type="range" id="apparitionFrequency" min="0.05" max="1" step="0.05" value="0.85">
                </div>
            </div>
        </div>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Record
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <label for="recordDuration">Record Duration (s): <span
                            id="recordDurationValue">Loading...</span></label>
                    <input type="range" id="recordDuration" min="1" max="20" value="10">
                </div>
            </div>
        </div>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Animation
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <label for="animationSpeed">Animation Speed: <span id="animationSpeedValue">1x</span></label>
                    <input type="range" id="animationSpeed" min="0.1" max="4" step="0.1" value="1">
                </div>
            </div>
        </div>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Advanced
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <label for="toggleShortcuts">Enable Keyboard Shortcuts</label>
                    <input type="checkbox" id="toggleShortcuts" checked>
                </div>
            </div>
        </div>

        <hr>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Shortcut
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <b>Start</b><br>
                    <em>(ctrl + s)</em>
                    <br><br>
                    <b>Reset</b><br>
                    <em>(ctrl + r)</em>
                </div>
            </div>
        </div>

        <div class="controls border-bottom">
            <em onclick="toggleContent(this)" class="toggleEm">
                Statistic
                <span class="toggle-icon">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </span>
            </em>
            <div class="visible-content">
                <div class="control-group">
                    <em><strong>Height information</strong></em>
                    <div class="control-group">
                        <em id="IntrinsicSize"></em><br>
                    </div>
                    <div class="control-group">
                        <em>Real Size</em><br>
                        <em id="ActualSize"></em><br>
                    </div>

                    <em id="WidthRatio"></em><br>
                    <em id="HeightRatio"></em><br>
                </div>
                <div class="control-group">
                    <span id="load-time">Calculating...</span>
                </div>
            </div>
        </div>
    </grid>

    <grid class="action">
        <div class="separate">
            <button id="record" class="button-padding button-fullsize" title="Record">
                <i class="fa-solid fa-record-vinyl"></i>
            </button>

            <button id="startButton" class="button-padding button-fullsize" title="Play">
                <i class="fa-solid fa-play"></i> <em id="start-text"></em>
            </button>

            <button id="reset" class="button-padding button-fullsize" title="Reset">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </div>

        <div class="separate">
            <button class="button-padding button-fullsize" id="downloadImage" title="Download as a png">
                <i class="fa-solid fa-download"></i>
            </button>
        </div>

        <div class="separate">
            <button id="themeToggle" class="button-padding button-fullsize" title="Switch theme"><i
                    class="fa-solid fa-circle-half-stroke"></i>
            </button>
        </div>
        <!-- <button id="exportSettings">Export Settings</button> -->
        <!-- <input type="file" id="importSettings" style="display: none;"> -->
        <!-- <button id="importSettingsButton">Import Settings</button> -->
        <div class="separate" style="margin-left: auto;">
            <div style="margin: 10px;">
                <span id="zoomLevel">Zoom: 100%</span>
            </div>
            <div style="margin: 10px;">
                <span id="mouseCoordinates">Mouse Coords: (0, 0) </span>
            </div>
            <button id="resetZoom">
                <i class="fa-solid fa-magnifying-glass"></i>
                &nbsp;
                Reset Zoom
            </button>
        </div>

    </grid>


    <grid class="main">
        <div class="canvas-container" style="/*border: solid 1px green;*/">
            <canvas id="originalCanvas" style="/*border: solid 1px red;*/"></canvas>
        </div>
    </grid>

    <grid class="footer">
        <div class="controls">
            <span>Alive: <strong><span id="aliveCount">0</span></strong></span>
        </div>
        <div class="controls">
            <span>Generation: <strong><span id="generationCount">0</span></strong></span>
        </div>
        <div class="controls">
            <span>Elapsed Time: <strong><span id="elapsedTime">00:00:00</span></strong></span>
        </div>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </grid>

    <grid class="status">
        <span id="fps">FPS: 0</span>
    </grid>
</div>

<div id="exportModal" class="modal">
    <div class="modal-content">
        <h2>Export Video</h2>
        <video id="videoPreview" controls></video>
        <br>
        <button id="downloadButton">Download</button>
        <button id="cancelButton">Cancel</button>
    </div>
</div>

<script src="js/handler.js"></script>
</body>
</html>
