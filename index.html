<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative Art Cellular Patterns</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="controls">
  <div class="control-group">
    <label for="cellSize">Cell Size: <span id="cellSizeValue">12</span></label>
    <input type="range" id="cellSize" min="4" max="20" value="12">
  </div>
  <div class="control-group">
    <label for="animationSpeed">Animation Speed: <span id="animationSpeedValue">1</span></label>
    <input type="range" id="animationSpeed" min="1" max="10" value="1">
  </div>
  <div class="control-group">
    <label for="recordDuration">Record Duration (s): <span id="recordDurationValue">10</span></label>
    <input type="range" id="recordDuration" min="5" max="20" value="10">
  </div>
  <button id="startButton">Start</button>
  <button id="randomizeButton">Randomize</button>
</div>
<div class="canvas-container">
  <p>Original</p>
  <canvas id="originalCanvas"></canvas>
  <p>Slowed</p>
  <canvas id="slowedCanvas"></canvas>
</div>
<div>
  Generation: <span id="generationCount">0</span>
</div>
<script src="js/script.js"></script>
</body>
</html>
