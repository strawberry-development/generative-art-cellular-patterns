<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Cellular Patterns</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
</head>
<body>
<header>
    <div class="header-logo">
        <img src="img/favicon-16x16.png" alt="Generative Art Logo" class="logo">
        <em>GACP just like /…°apt/</em>
        <span class="recording-indicator" id="recordingIndicator"></span>
    </div>
    <nav class="header-nav">
        <span>Welcome to version <strong>1.4</strong></span>
        <a href="https://github.com/strawberry-development/generative-art-cellular-patterns">Access Source Code</a>
        <a href="https://github.com/strawberry-development/generative-art-cellular-patterns/issues/new">Report a Bug</a>
        <a href="mailto:strawberry-development@protonmail.com">Send Email</a>
    </nav>
</header>

<nav class="main-nav">
    <button id="themeToggle">Switch Theme</button>
    <button id="reset">üîÑ Reset generation</button>
    <button id="startButton">‚ñ∂Ô∏è Start</button>
    <button id="record">üìù Record</button>
    <button id="randomizeButton">üé≤ Randomize</button>
    <!-- <button id="exportSettings">Export Settings</button> -->
    <!-- <input type="file" id="importSettings" style="display: none;"> -->
    <!-- <button id="importSettingsButton">Import Settings</button> -->
</nav>

<main class="main-container">
    <aside class="sidebar">
        <section class="controls">
            <div class="control-group">
                <label for="showSlowedCanvas">use Slowed Canvas</label>
                <label class="switch">
                    <input type="checkbox" id="showSlowedCanvas">
                    <span class="slider"></span>
                </label>
            </div>

            <hr>

            <div class="control-group">
                <button id="resetConfig">üîÑ Reset Value</button>
            </div>

            <hr>

            <div class="control-group">
                <label for="seedInput">Seed Value: <span id="seedValue"></span></label>
                <input type="text" id="seedInput" placeholder="Enter a new seed value">
                <button onclick="seedApply()">Apply Seed</button>
            </div>

            <div class="control-group">
                <label for="cellSize">Cell Size: <span id="cellSizeValue">Loading...</span></label>
                <input type="range" id="cellSize" min="4" max="20" value="12">
            </div>

            <div class="control-group">
                <label for="animationSpeed">Animation Speed: <span id="animationSpeedValue">Loading...</span></label>
                <input type="range" id="animationSpeed" min="1" max="10" value="1">
            </div>

            <div class="control-group">
                <label for="recordDuration">Record Duration (s): <span id="recordDurationValue">Loading...</span></label>
                <input type="range" id="recordDuration" min="5" max="20" value="10">
            </div>

            <div class="control-group">
                <h3>Dimension</h3>
                <label for="aspectRatio">Aspect Ratio: <span id="aspectRatioValue">Loading...</span></label>
                <select id="aspectRatio">
                    <option value="16/9">16:9</option>
                    <option value="4/3">4:3</option>
                    <option value="1/1">1:1</option>
                </select>
                <label for="canvasWidth">Canvas Width: <span id="canvasWidthValue">Loading...</span></label>
                <input type="range" id="canvasWidth" min="200" max="1200" value="800">
            </div>

            <div class="control-group">
                <h3>Color</h3>
                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" value="#1f1f1f">
                <label for="colorPalette">Color Palette:</label>
                <select id="colorPalette">
                    <option value="blackWhite">Black & White</option>
                    <option value="grey">Grey</option>
                    <option value="random">Random Colors</option>
                    <option value="warm">Warm Colors</option>
                    <option value="cold">Cold Colors</option>
                    <option value="pastel">Spring Beauty Colors</option>
                    <option value="neon">Neon Colors</option>
                    <option value="earth">Earth Colors</option>
                    <option value="ocean">Ocean Colors</option>
                    <option value="sunset">Sunset Colors</option>
                    <option value="forest">Forest Colors</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Rule</h3>
                <label for="surviveRules">Survive Rules (comma-separated):</label>
                <input type="text" id="surviveRules" value="2,3">
                <label for="birthRules">Birth Rules (comma-separated):</label>
                <input type="text" id="birthRules" value="3">
            </div>
        </section>
    </aside>

    <aside class="main-window">
        <nav>
            <span>Main Window</span>
        </nav>
        <section class="canvas-container">
            <div class="canvas-panel">
                <h2>Original</h2>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="canvas-panel" id="slowedCanvasContainer" style="display: none;">
                <h2>Slowed</h2>
                <canvas id="slowedCanvas"></canvas>
            </div>
        </section>
        <footer>
            <span>Generation: <span id="generationCount">0</span></span>
            <span>Elapsed Time: <span id="elapsedTime">00:00:00</span></span>
        </footer>
    </aside>
</main>

<script src="js/handler.js"></script>
</body>
</html>
